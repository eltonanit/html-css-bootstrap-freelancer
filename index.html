<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <header class="primary-bg-dark text-white">

                    START BOOTSTRAP
                </div>

                        </li>

                        </li>
                        <li>

                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!--------------------------- PRIMO RIQUADRO VERDE -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box primary-bg-greens h-300">

                </div>
            </div>

        <!--------------------------- SECINDI RIQUADRO BIANCO SPECIAL -->

        <div class="container">

                    <div class="box primary-bg-white h_400">

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box primary-bg-greens h_200">

            </div>

        <!--------------------------- QUARTO RIQUADRO VERDE -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box primary-bg-white h_400">
                    </div>
                </div>
            </div>
        </div>
<!---------------------------  RIQUADRO BLU -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box primary-bg-lightblue h_200">
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer>
    <!--------------------------- ULTIMO RIQUADRO FOOTER -->
<div class="container">
            <div class="row">
                <div class="col">
                    <div class="box primary-bg-dark h_100">
                    </div>
                </div>
            </div>
        </div>
